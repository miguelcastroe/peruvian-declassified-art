<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peruvian Declassified Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Peruvian Declassified Art</h1>
    <p>Explore and celebrate Peru's cultural treasures, now part of the public domain.</p>
  </header>
  <main>
    <div class="gallery">
      <!-- Images will be dynamically loaded here -->
    </div>
  </main>
  <footer>
    <p>Powered by the public domain. Bringing Peru's cultural heritage closer to everyone.</p>
  </footer>
  <script>
    // Load images from images.json
    fetch('images.json')
      .then(response => response.json())
      .then(images => {
        const gallery = document.querySelector('.gallery');
        images.forEach((url) => {
          const container = document.createElement('div');
          container.className = 'image-container';

          const img = document.createElement('img');
          img.src = url;
          img.alt = 'Peruvian Artwork';
          img.loading = 'lazy';

          // Remove container if the image fails to load
          img.onerror = () => container.remove();

          container.appendChild(img);
          gallery.appendChild(container);
        });
      })
      .catch(err => console.error('Failed to load images:', err));
  </script>
</body>
</html>
